<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwun Tong 33 - Hung To Exorcism</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="overlay">
      <h1>Kwun Tong 33 - Hung To Exorcism</h1>
      <p class="warn">五日關卡・每日首領・按 S 發射十字架・按 F 使用聖水</p>
      <p id="dayStory"></p>
      <p id="bootStatus" class="warn">Engine loading...</p>
      <button id="startBtn" type="button">Start</button>
    </div>

    <div id="hud" class="hidden">
      <div>Health: <span id="health">100</span></div>
      <div>Day: <span id="wave">1</span></div>
      <div>Enemies Left: <span id="remaining">0</span></div>
      <div>Holy Water: <span id="holy">0</span></div>
    </div>

    <div id="reticle"></div>

    <div id="gameOver" class="hidden">
      <h2 id="gameOverTitle">你成功生還</h2>
      <p id="gameOverText"></p>
      <p id="gameOverCredits">
        作者：nawashunn Production<br />
        技術支援：OpenAI Codex<br />
        特別鳴謝：BeanKing Computer Entertainment<br />
        <a href="https://store.steampowered.com/curator/45637977" target="_blank" rel="noopener noreferrer"
          >https://store.steampowered.com/curator/45637977</a
        >
      </p>
      <button id="restartBtn">重新開始</button>
    </div>

    <script>
      window.__hoiwaBootReady = false;
      window.setTimeout(() => {
        if (!window.__hoiwaBootReady) {
          const el = document.getElementById("bootStatus");
          if (el) {
            el.textContent = "Engine failed to load. Refresh page.";
          }
        }
      }, 2500);
    </script>
    <script type="module" src="game.js?v=32"></script>
  </body>
</html>
